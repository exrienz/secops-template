name: DevSecOps Pipeline Template

on:
  workflow_call:
    inputs:
      enable_sca:
        required: false
        type: boolean
        default: true
      enable_sonarqube:
        required: false
        type: boolean
        default: true
      enable_docker_build:
        required: false
        type: boolean
        default: true
      languages:
        required: false
        type: string
        default: "python,javascript,java,php,html,css"

    secrets:
      SONAR_PROJECT_KEY:
        required: false
      SONAR_TOKEN:
        required: false
      SONAR_HOST_URL:
        required: false
      DOCKERHUB_USERNAME:
        required: false
      DOCKERHUB_TOKEN:
        required: false

jobs:

  # ----------------------------
  # SCA / SBOM Generation
  # ----------------------------
  sca-scan:
    if: ${{ inputs.enable_sca }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: SBOM Generation (codenotary)
        uses: codenotary/sbom.sh-create@main
        with:
          scan_type: 'grypefs'
          target: '.'
      - name: Save SBOM URL
        run: |
          mkdir -p artifacts
          echo "$SBOM_SHARE_URL" > artifacts/sbom-url.txt
      - name: Upload SBOM Report
        uses: actions/upload-artifact@v4
        with:
          name: sbom-report
          path: artifacts/

  # ----------------------------
  # SonarQube Analysis
  # ----------------------------
  sast-sonarqube:
    if: ${{ inputs.enable_sonarqube }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: Save Sonar Logs
        run: |
          mkdir -p artifacts
          cp .scannerwork/report-task.txt artifacts/sonarqube-report.txt || true
      - name: Upload SonarQube Report
        uses: actions/upload-artifact@v4
        with:
          name: sonar-reports
          path: artifacts/

  # ----------------------------
  # Docker Build & Multi-Language Lint
  # ----------------------------
  docker-build:
    if: ${{ inputs.enable_docker_build }}
    runs-on: ubuntu-latest
    needs: [sca-scan, sast-sonarqube]
    strategy:
      matrix:
        language: ${{ fromJSON('["' + join(split(inputs.languages, ','), '","') + '"]') }}
    steps:
      - uses: actions/checkout@v3

      # Python
      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Node.js (for JS, HTML, CSS)
      - name: Setup Node.js
        if: matrix.language == 'javascript' || matrix.language == 'html' || matrix.language == 'css'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Java
      - name: Setup Java
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Install linters
      - name: Install Linters
        run: |
          mkdir -p artifacts
          npm install -g prettier eslint stylelint || true
          pip install autopep8 black || true
          sudo apt-get update && sudo apt-get install -y php-codesniffer || true
          curl -L -o google-java-format.jar \
            https://github.com/google/google-java-format/releases/download/v1.22.0/google-java-format-1.22-all-deps.jar || true

      # Run linter/formatter
      - name: Run Linter / Formatter
        run: |
          case "${{ matrix.language }}" in
            python) black . | tee artifacts/python-lint.log && autopep8 --in-place --recursive . ;;
            javascript) prettier --write . | tee artifacts/js-prettier.log && npx eslint . --fix | tee artifacts/js-eslint.log ;;
            java) find . -name "*.java" -exec java -jar google-java-format.jar --replace {} + | tee artifacts/java-format.log ;;
            php) phpcbf . | tee artifacts/phpcbf.log || true ;;
            html|css) prettier --write . | tee artifacts/html-prettier.log && npx stylelint "**/*.{css,scss}" --fix | tee artifacts/css-stylelint.log || true ;;
          esac

      - name: Upload Lint Reports
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: artifacts/

      # Docker login
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Docker build & push
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/sentinelv2:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/sentinelv2:latest
